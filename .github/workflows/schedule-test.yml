name: schedule-test

on:
  schedule:
    - cron: '* * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: set current datetime and secrets as env variable
        env:
          TZ: 'Asia/Tokyo'
          EMAIL_ADDR: ${{ secrets.EMAIL_ADDR }}
          USERNAME: ${{ secrets.GITHUB_USERNAME }}
        run: echo "CURRENT_DATETIME=$(date + '%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: write text
        run: |
          touch ${{ env.CURRENT_DATETIME }}.txt
          echo "this message is generated by Github Actions.\n[datetime]: $CURRENT_DATETIME" >> ${{ env.CURRENT_DATETIME }}.txt
          git config --global user.email "$EMAIL_ADDR"
          git config --global user.name "$USERNAME"
          git add .
          git commit -m "add: added by schedule-test workflow"
          git push origin master